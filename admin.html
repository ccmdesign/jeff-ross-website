<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeff Ross - The RoastMaster General</title>
    <link rel="stylesheet" href="styles/styles.css"/>
    <link rel="stylesheet" href="vendor/pikaday.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700|Montserrat:400,700">
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
    <script src="vendor/modernizr.js"></script>
    <script src="vendor/jquery.js"></script>
    <script src="vendor/moment.js"></script>
    <script src="vendor/pikaday.js"></script>
    <script src="js/scripts.js"></script>
    
  </head>

  <body id="mainContainer">
    <div id="admin">
      <header class="b-header m-display-none">
        <h1>Admin</h1>

        <div class="b-tabs">
          <a href="#admin-press" class="e-tab m-selected">Press</a>
          <a href="#admin-tour" class="e-tab">Tour</a>
          <span class="e-tab e-logout">Log Out</span>
        </div>
      </header>

      <div class="b-main m-display-none">
          <div id="admin-press">
            <div>
              <span class="add-button add-press">Add new</span>
            </div>

            <table>
              <thead>
                <tr>
                  <th width="115px">Date</th>
                  <th width="90px">Type</th>
                  <th width="100%">Title</th>
                  <th width="190%">Publisher</th>
                  <th width="100%">Link</th>
                  <th width="75px"></th>
                </tr>
              </thead>

              <tbody></tbody>
            </table>
          </div>

          <div id="admin-tour" class="m-display-none">
            <div>
              <span class="add-button add-tour">Add new</span>
            </div>

            <table>
              <thead>
                <tr>
                  <th width="115px">Date</th>
                  <th width="100%">Tour</th>
                  <th width="100%">Venue</th>
                  <th width="100%">Location</th>
                  <th width="100%">Time</th>
                  <th width="100%">Link</th>
                  <th width="75px"></th>
                </tr>
              </thead>

              <tbody></tbody>
            </table>
          </div>
      </div>

      <form class="b-login modal" style="height: 230px">
        <p>Log In</p>

        <div>
          <span class="label">Email</span>
          <input type="email" class="email" required name="email"/>
        </div>

        <div>
          <span class="label">Password</span>
          <input type="password" class="password" required name="password"/>
        </div>

        <div class="actions">
          <button type="submit" class="e-submit">Log In</button>
        </div>
      </form>

      <form class="modal-add-press modal m-display-none" style="height: 310px">
        <div>
          <span class="label">Date</span>
          <input class="date datepicker" type="text" name="date"/>
        </div>

        <div>
          <span class="label">Title</span>
          <input type="text" class="title" name="title"/>
        </div>

        <div>
          <span class="label">Publisher</span>
          <input type="text" class="publisher" name="publisher"/>
        </div>

        <div>
          <span class="label">Link</span>
          <input type="text" class="link" name="link"/>
        </div>

        <div>
          <span class="label">type</span>
          <select class="type" name="type">
            <option value="article">Article</option>
            <option value="video">Video</option>
            <option value="audio">Audio</option>
          </select>
        </div>

        <div class="actions">
          <span class="close">Cancel</span>
          <button type="submit" class="add">Add</button>
        </div>
      </form>

      <form class="modal-edit-press modal m-display-none" style="height: 310px">
        <div>
          <span class="label">Date</span>
          <input class="date datepicker" type="text" name="date"/>
        </div>

        <div>
          <span class="label">Title</span>
          <input type="text" class="title" name="title"/>
        </div>

        <div>
          <span class="label">Publisher</span>
          <input type="text" class="publisher" name="publisher"/>
        </div>

        <div>
          <span class="label">Link</span>
          <input type="text" class="link" name="link"/>
        </div>

        <div>
          <span class="label">type</span>
          <select class="type" name="type">
            <option value="article">Article</option
            ><option value="video">Video</option>
            <option value="audio">Audio</option>
          </select>
        </div>

        <div class="actions">
          <span class="close">Cancel</span>
          <button type="submit" class="edit">Edit</button>
        </div>
      </form>

      <form class="modal-add-tour modal m-display-none">
        <div>
          <span class="label">Date</span>
          <input class="date datepicker" type="text" name="date"/>
        </div>

        <div>
          <span class="label">Tour</span>
          <input type="text" class="tour" name="tour"/>
        </div>

        <div>
          <span class="label">Venue</span>
          <input type="text" class="venue" name="venue"/>
        </div>

        <div>
          <span class="label">Location</span>
          <input type="text" class="location" name="location"/>
        </div>

        <div>
          <span class="label">Time</span>
          <input type="text" class="time" name="time"/>
        </div>

        <div>
          <span class="label">Link</span>
          <input type="text" class="link" name="link"/>
        </div>

        <div class="actions">
          <span class="close">Cancel</span>
          <button type="submit" class="add">Add</button>
        </div>
      </form>

      <form class="modal-edit-tour modal m-display-none">
        <div>
          <span class="label">Date</span>
          <input class="date datepicker" type="text" name="date"/>
        </div>

        <div>
          <span class="label">Tour</span>
          <input type="text" class="tour" name="tour"/>
        </div>

        <div>
          <span class="label">Venue</span>
          <input type="text" class="venue" name="venue"/>
        </div>

        <div>
          <span class="label">Location</span>
          <input type="text" class="location" name="location"/>
        </div>

        <div>
          <span class="label">Time</span>
          <input type="text" class="time" name="time"/>
        </div>

        <div>
          <span class="label">Link</span>
          <input type="text" class="link" name="link"/>
        </div>

        <div class="actions">
          <span class="close">Cancel</span>
          <button type="submit" class="edit">Edit</button>
        </div>
      </form>
    </div>
  </body>

  <div class="e-overlay m-display-none"></div>
</html>
