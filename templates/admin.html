<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Jeff Ross - The RoastMaster General{% endblock %}</title>
    <link rel="stylesheet" href="static/styles/styles.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700|Montserrat:400,700">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="static/assets/foundation/js/vendor/modernizr.js"></script>
    <script src="static/assets/foundation/js/vendor/jquery.js"></script>
    <script src="static/assets/foundation/js/foundation.min.js"></script>
    <script src="static/js/scripts.js"></script>
    {% block head %}{% endblock %}
  </head>

  <body id="admin">
      <div class="b-login modal" style="height: 220px">
        <p>Log In</p>

        <div>
          <span class="label">Email</span>
          <input type="text" name="email"/>
        </div>

        <div>
          <span class="label">Password</span>
          <input type="text" name="password"/>
        </div>

        <div class="actions">
          <span class="e-submit">Log In</span>
        </div>
      </div>

      <header class="b-header m-display-none">
        <h1>Admin</h1>

        <div class="b-tabs">
          <a href="#admin-press" class="e-tab m-selected">Press</a>
          <a href="#admin-tour" class="e-tab">Tour</a>
          <span class="e-tab e-logout">Log Out</span>
        </div>
      </header>

      <div class="b-main m-display-none">
          <div id="admin-press">
            <div>
              <span class="add-button add-press">Add new</span>
            </div>

            <table>
              <thead>
                <tr>
                  <th width="90px">Date</th>
                  <th width="100%">Title</th>
                  <th width="190%">Publisher</th>
                  <th width="100%">Link</th>
                  <th width="40px"></th>
                </tr>
              </thead>

              <tbody>{# Filled via JavaScript. #}</tbody>
            </table>
          </div>

          <div id="admin-tour" class="m-display-none">
            <div>
              <span class="add-button add-tour">Add new</span>
            </div>

            <table>
              <thead>
                <tr>
                  <th width="90px">Date</th>
                  <th width="100%">Tour</th>
                  <th width="100%">Venue</th>
                  <th width="100%">Location</th>
                  <th width="100%">Time</th>
                  <th width="100%">Link</th>
                  <th width="40px"></th>
                </tr>
              </thead>

              <tbody>{# Filled via JavaScript. #}</tbody>
            </table>
          </div>
      </div>

      <div class="modal-add-press modal m-display-none" style="height: 260px">
        <div>
          <span class="label">Date</span>
          <input type="text" name="date"/>
        </div>

        <div>
          <span class="label">Title</span>
          <input type="text" name="title"/>
        </div>

        <div>
          <span class="label">Publisher</span>
          <input type="text" name="publisher"/>
        </div>

        <div>
          <span class="label">Link</span>
          <input type="text" name="link"/>
        </div>

        <div class="actions"><span class="add">Add</span></div>
      </div>

      <div class="modal-add-tour modal m-display-none">
        <div>
          <span class="label">Date</span>
          <input type="text" name="date"/>
        </div>

        <div>
          <span class="label">Tour</span>
          <input type="text" name="tour"/>
        </div>

        <div>
          <span class="label">Venue</span>
          <input type="text" name="venue"/>
        </div>

        <div>
          <span class="label">Location</span>
          <input type="text" name="location"/>
        </div>

        <div>
          <span class="label">Time</span>
          <input type="text" name="time"/>
        </div>

        <div>
          <span class="label">Link</span>
          <input type="text" name="link"/>
        </div>

        <div class="actions"><span class="add">Add</span></div>
      </div>
</html>
