<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Jeff Ross - The RoastMaster General{% endblock %}</title>
    <link rel="stylesheet" href="static/styles/styles.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700|Montserrat:400,700">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="static/assets/foundation/js/vendor/modernizr.js"></script>
    <script src="static/assets/foundation/js/vendor/jquery.js"></script>
    <script src="static/js/scripts.js"></script>
    {% block head %}{% endblock %}
  </head>

  <body>
    <div id="mainContainer">
      <header class="header">
        <div class="wrapper">
          <a class="logo" href="./">
            <h1><span>Jeff</span>Ross</h1>
            <h2><span>The</span>Roastmaster<span>General</span></h2>
          </a>

          <nav>
            <ul>
              <li><a href="tour-dates.html">Tour Dates</a></li>
              <li><a href="specials.html">Specials</a></li>
              <li><a href="press.html">Press</a></li>
              <li><a href="books.html">Books</a></li>
              <li><a href="">Videos</a></li>
            </ul>
          </nav>

          <div class="social-media">
            <a class="instagram"><i class="fa fa-2x fa-instagram"></i></a>
            <a class="twitter"><i class="fa fa-2x fa-twitter"></i></a>
            <a class="facebook"><i class="fa fa-2x fa-facebook"></i></a>
          </div>
        </div>

        {% block header %}{% endblock %}
      </header>

      <div class="main">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
